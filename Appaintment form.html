<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <meta content="width=device-width, initial-scale=0.8" name="viewport">
    <!-- Title Page-->
    <title>Phoenix Psychological Services</title>
    
    <!-- Icons font CSS-->
    <link href="colorlib-booking-12/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="colorlib-booking-12/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    
    <!-- Vendor CSS-->
    <link href="colorlib-booking-12/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="colorlib-booking-12/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    
    <!-- Main CSS-->
    <link href="colorlib-booking-12/css/main.css" rel="stylesheet" media="all">
</head>

<body style="position:relative;">
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Make Your Appointment</h2>
                    <form  class="gform pure-form pure-form-stacked"  method="POST" action="https://script.google.com/macros/s/AKfycbxtNBKQVTtLBxpp5ReU1Q9a7B7jTCTvxgI_9w3jwWeqlSXXCGu0wfxC8Ri2uhewexLNMw/exec">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <!-- <label class="label">Name: </label> -->
                                    <input class="input--style-4" type="text" name="name" id="name" placeholder="Name : ">
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <!-- <label class="label">Date: </label> -->
                                        <div class="input-group-icon">
                                            <input class="input--style-4 js-datepicker" type="text" name="date" id="date" placeholder="Date : ">
                                            <!-- <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <!-- <label class="label">Email: </label> -->
                                    <input class="input--style-4" type="email" name="email" id="email" placeholder="Email : ">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <!-- <label class="label">Phone Number: </label> -->
                                    <input class="input--style-4" type="text" name="phone" id="phone" placeholder="Phone Number : ">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Time: </label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="time" id="time">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>10:00Am - 11:00Am</option>
                                    <option>11:00AM - 12:00Pm</option>
                                    <option>12:00Pm - 1:00Pm</option>
                                    <option>1:00Pm - 2:00Pm</option>
                                    <option>2:00Pm - 3:00Pm</option>
                                    <option>3:00Pm - 4:00Pm</option>
                                    <option>4:00Pm - 5:00Pm</option>
                                    <option>5:00Pm - 6:00Pm</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group">
                                <!--  <label class="label">Gender</label> -->
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">I Agree to Call Me Using this Credentials
                                        <input type="radio" value="Agree" checked="checked" name="call_request" id="agree">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container">I Disgree to Call Me Using this Credentials
                                        <input type="radio" value="Disgree" name="call_request" id="disgree">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="p-t-15">
                                    <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                                </div>
                                <!-- Thankyou Message People See when they submit the form: -->
                                <div class="thankyou_message" style="display:none;">
                                    <h2>Thanks for contacting us!
                                        We will get back to you soon!</h2>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Jquery JS-->
                <script src="colorlib-booking-12/vendor/jquery/jquery.min.js"></script>
                <!-- Vendor JS-->
                <script src="colorlib-booking-12/vendor/select2/select2.min.js"></script>
                <script src="colorlib-booking-12/vendor/datepicker/moment.min.js"></script>
                <script src="colorlib-booking-12/vendor/datepicker/daterangepicker.js"></script>
                
                <!-- Main JS-->
                <script src="colorlib-booking-12/js/global.js"></script>

                <!-- Submit the Form to Google Using "AJAX" -->
                <script data-cfasync="false" type="text/javascript"
                src="form-submission-handler.js"></script>
                
            </body>
            
            </html>
            <!-- end document-->
